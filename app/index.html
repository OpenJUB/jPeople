<!doctype html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <title>jPeople</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) /styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="/bower_components/font-awesome/css/font-awesome.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) /styles/main.css -->
    <link rel="stylesheet" href="/styles/main.css">
    <!-- endbuild -->
  </head>
  <body ng-app="jpeopleApp" ng-class="{centric: ($root.newPage)}" >
    <!--[if lt IE 10]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

    <div id="messageContainer" class="container-fluid">
      <div class="row">
        <div class="col-xs-12 col-sm-8 col-sm-offset-2 col-md-4 col-md-offset-4">
          <div id="message" class="alert {{globalAlert.type}}" ng-show="globalAlert.show" role="alert">
            <button type="button" class="close" ng-click="globalAlert.show = false"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
            <strong ng-bind="globalAlert.title"></strong>&nbsp;<span ng-bind="globalAlert.message"></span>
          </div>
        </div>
      </div>
    </div>

    <header ng-controller="HeaderCtrl">
      <div class="row large-logo">
        <div class="col-sm-6 col-sm-offset-3 text-center">
          <a href="/"><h1 class="jPeople">jPeople</h1></a>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-2 text-right">
          <a href="/"><h2 class="jPeople">jPeople</h2></a>
        </div>
        <div class="col-xs-8 col-sm-8">
          <div class="form-group has-feedback searchbar-feedback">
            <input type="text" id="jPeopleSearchbar" class="input input-lg col-xs-12" placeholder="Time To Stalk..." autofocus ng-change="updateResults()" ng-model="query" ui-keypress="{13:'pressedEnter()'}">
            <a href="javascript:void(0);" ng-click="showHelp()" class="form-control-feedback"><i class="fa fa-question fa-lg"></i></a>
          </div>
        </div>
        <div class="col-xs-2 text-left loginAddon">
          <span ng-show="$root.onCampus"><i class="fa fa-university"></i> On Campus</span>
          <button ng-hide="$root.loggedIn" type="button" class="btn btn-primary" ng-click="login()">Log In</button>
          <a href="/me" ng-show="$root.loggedIn && $root.me" class="userImage"><img ng-src="https://api.jacobs-cs.club/user/{{$root.me.username}}/image.jpg"/></a>
          <button ng-show="$root.loggedIn" type="button" class="btn btn-primary" ng-click="logout()">Log Out</button>
        </div>
      </div>
      <div class="row largeLoginAddon">
        <div class="col-sm-6 col-sm-offset-3 text-center">
          <span ng-show="$root.onCampus" class="lead"><i class="fa fa-university"></i> On Campus</span>
          <a href="/me" ng-show="$root.loggedIn && $root.me" class="largeUserImage"><img ng-src="https://api.jacobs-cs.club/user/{{$root.me.username}}/image.jpg" class="img-thumbnail"/></a>
          <br ng-show="$root.loggedIn && $root.me">
          <span ng-show="$root.loggedIn" ng-bind="$root.me.firstName" class="lead"></span>
          <br>
          <button ng-hide="$root.loggedIn" type="button" class="btn btn-primary" ng-click="login()">Log In</button>
          <button ng-show="$root.loggedIn" type="button" class="btn btn-primary" ng-click="logout()">Log Out</button>
        </div>
      </div>
      </div>
    </header>

    <div role="main" ng-view="" class="container-fluid">

    </div>

    <footer>
      <div class="row">
        <div class="col-xs-12">
          <div class="openjub-logo"></div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12 text-center">
      <small>
        Developed as Part of
        <a href="http://openjub.github.io">OpenJUB</a>
        by <a href="mailto:d.kundel@jacobs-university.de">Dominik</a>
        and <a href="mailto:d.cuclescin@jacobs-university.de">Dmitrii</a>
      </small>
    </div>
    </div>
    </footer>
